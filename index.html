<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <!-- input area -->
      <div class="text-center mt-5">
        <h1>Welcome To Open Library Book Archive</h1>
        <div class="input-group my-3 w-50 mx-auto">
          <input
            type="text"
            class="form-control py-2"
            placeholder="Search a book.."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="input-field"
          />
          <button
            class="btn border-start bg-light fw-bold"
            type="button"
            id="button-addon2"
            onclick="loadBooks()"
          >
            Search
          </button>
        </div>
      </div>
    </section>
    <!-- books area -->
    <section class="container my-4">
      <p class="text-primary fs-3 text-center mb-4" id="search-result"></p>
      <div class="row row-cols-md-3 g-4" id="books"></div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- Externel Js file -->
    <script src="main.js"></script>
  </body>
</html>
